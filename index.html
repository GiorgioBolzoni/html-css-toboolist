<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <header>
        <!-- img con testo-->
        <img src="img/Logo.png" alt="logo-taboolist" id="logo-taboolist">
        <h1>Toboolist</h1>
    </header>
    
    <main id="bg-grey">
        <!-- button -->
        <div id="box-center">
            <div class="bg-white" id="button-section">
                <button class="bg-blu"><strong>Add Task</strong></button>
                <button><strong>Add Section</strong></button>
            </div>
            <!-- list -->
            <div class="bg-white" id="list">
                <section>
                    <h3>New Task</h3>
                </section>

                <section>
                    <h3>Today</h3>
                </section>

                <section>
                    <h3>Upcoming</h3>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
